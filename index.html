<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Moments - Space Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden; /* Hide scroll to make it feel like space */
            background: linear-gradient(to bottom, #091236, #1b1b2f);
            animation: dayNightCycle 120s infinite; /* Extended duration for smoother transition */
        }

        @keyframes dayNightCycle {
            0% { background: linear-gradient(to bottom, #a1c2f1, #f7d9a3); }
            8% { background: linear-gradient(to bottom, #c1d8f3, #f7d9a3); }
            16% { background: linear-gradient(to bottom, #d0e3fc, #f8d99c); }
            25% { background: linear-gradient(to bottom, #e3e5ff, #f8f1d8); }
            33% { background: linear-gradient(to bottom, #f7f9ff, #f9e8c4); }
            41% { background: linear-gradient(to bottom, #f8f1d8, #1b1b2f); }
            50% { background: linear-gradient(to bottom, #1b1b2f, #0f1928); }
            58% { background: linear-gradient(to bottom, #0e1f4b, #0b1625); }
            66% { background: linear-gradient(to bottom, #191e3c, #0f1928); }
            75% { background: linear-gradient(to bottom, #091236, #1b1b2f); }
            83% { background: linear-gradient(to bottom, #0a1c3a, #0b1625); }
            91% { background: linear-gradient(to bottom, #0e1f4b, #0f1928); }
            100% { background: linear-gradient(to bottom, #a1c2f1, #f7d9a3); }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        h1 {
            font-size: 40px;
            color: #ffda79;
            text-shadow: 0 0 10px #ffda79, 0 0 20px #ffda79;
        }

        .nav-links a {
            color: #ffda79;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px #ffffff, 0 0 12px #ffda79;
        }

        .main {
            text-align: center;
            padding-top: 160px; /* Increased padding to avoid overlap */
            color: #fff;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery img {
            max-width: 300px; /* Maximum width */
            max-height: 300px; /* Maximum height to prevent stretching */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Static shadow */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
        }

        .gallery img:hover {
            transform: scale(1.1); /* Image zooms in slightly */
            box-shadow: 0 8px 16px rgba(255, 218, 121, 0.8), 0 0 20px rgba(255, 218, 121, 1); /* Yellow glow on hover */
        }

        /* Planet styles */
        .planet {
            position: absolute;
            width: 100px; /* Base size for planets */
            height: 100px;
            border-radius: 50%;
            animation: orbit 60s infinite linear; /* Orbiting animation */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Glow effect */
        }

        .planet1 {
            background: radial-gradient(circle, #ffda79, #f39c12); /* Yellow */
            animation-duration: 80s; /* Slower orbit */
            top: 60%; /* Position in the lower part */
            left: 10%; /* Position more to the left */
        }

        .planet2 {
            background: radial-gradient(circle, #6a5acd, #4b0082); /* Purple */
            animation-duration: 70s; /* Slower orbit */
            top: 20%; /* Position in the upper part */
            right: 15%; /* Position more to the right */
        }

        .planet3 {
            background: radial-gradient(circle, #1e90ff, #00bfff); /* Blue */
            animation-duration: 90s; /* Slower orbit */
            top: 30%; /* Position in the upper part */
            left: 50%; /* Center horizontally */
        }

        .planet4 {
            background: radial-gradient(circle, #ff69b4, #ff1493); /* Pink */
            animation-duration: 75s; /* Slower orbit */
            top: 70%; /* Position in the lower part */
            right: 25%; /* Position more to the right */
        }

        /* Planet Orbit Keyframes */
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(250px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(250px) rotate(-360deg); }
        }
    </style>
</head>
