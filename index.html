<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Moments</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: auto; /* Hide scroll to make it feel like space */
            background-color: #0f1928; /* Static dark background */
            position: relative; /* For absolute positioning of stars */
        }

        /* Flickering stars */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 0.2; }
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        h1 {
            font-size: 40px;
            color: #ffda79;
            text-shadow: 0 0 10px #ffda79, 0 0 20px #ffda79;
        }

        .nav-links a {
            color: #ffda79;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px #ffffff, 0 0 12px #ffda79;
        }

        .main {
            text-align: center;
            padding-top: 160px; /* Increased padding to avoid overlap */
            color: #fff;
        }

        /* Message Box Styles */
        .message-box {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
        }
        
        .message-box:hover {
            transform: scale(1.1); /* Image zooms in slightly */
            box-shadow: 0 8px 16px rgba(255, 218, 121, 0.8), 0 0 20px rgba(255, 218, 121, 1); /* Yellow glow on hover */
        }
        
        .message {
            font-size: 24px;
            color: #ffda79;
            text-shadow: 0 0 8px #ffda79, 0 0 12px #ffda79;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            position: relative; /* Keep the gallery in its relative position */
            z-index: 2; /* Ensure the gallery is above other elements */
        }

        .gallery img {
            max-width: 300px; /* Maximum width */
            max-height: 300px; /* Maximum height to prevent stretching */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Static shadow */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
        }

        .gallery img:hover {
            transform: scale(1.1); /* Image zooms in slightly */
            box-shadow: 0 8px 16px rgba(255, 218, 121, 0.8), 0 0 20px rgba(255, 218, 121, 1); /* Yellow glow on hover */
        }

        /* Planet styles */
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 218, 121, 1);
        }

        /* Sun styles */
        .sun {
            width: 150px; /* Largest yellow planet */
            height: 150px;
            background: radial-gradient(circle, #fff000, #ffea00);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 0, 1);
        }

        /* Rings */
        .planet-rings {
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #ffa500, #ff4500);
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 218, 121, 1);
            z-index: 0; /* Behind the rings */
        }

        .rings {
            position: absolute;
            width: 180px; /* Ring size */
            height: 180px; /* Ring size */
            border: 10px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Orbit animations */
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(0) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(0) rotate(-360deg); }
        }

    </style>
</head>
<body>
    <header>

    <div class="planet planet-3" style="top: 20%; left: 70%; width: 70px; height: 70px; background: radial-gradient(circle, #ff3d00, #c74b4b); animation: orbit 25s linear infinite;"></div>
    <div class="planet planet-4" style="top: 80%; left: 30%; width: 90px; height: 90px; background: radial-gradient(circle, #d3d3d3, #a9a9a9); animation: orbit 30s linear infinite;"></div>

    <script>
        // Function to generate random planets
        function createRandomPlanets() {
            const body = document.body;
            const planetCount = 5; // Adjust the number of planets here
            
            for (let i = 0; i < planetCount; i++) {
                const planet = document.createElement('div');
                planet.classList.add('planet');

                // Randomize size
                const size = Math.random() * 80 + 20; // Random size between 20 and 100
                planet.style.width = size + 'px';
                planet.style.height = size + 'px';

                // Randomize position
                const top = Math.random() * 100; // Random top position
                const left = Math.random() * 100; // Random left position
                planet.style.top = top + '%';
                planet.style.left = left + '%';

                // Randomize colors
                planet.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random color

                // Randomize animation duration
                const duration = Math.random() * 30 + 10; // Random duration between 10s and 40s
                planet.style.animation = `orbit ${duration}s linear infinite`;

                body.appendChild(planet);
            }
        }

        // Call the function to create random planets
        createRandomPlanets();
    </script>
</body>
</html>
