<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Moments</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden; /* Hide scroll to make it feel like space */
            background-color: #0f1928; /* Static dark background */
            position: relative; /* For absolute positioning of stars */
        }

        /* Flickering stars */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 0.2; }
        }

        /* Generate stars */
        .star:nth-child(n) { /* Creating 200 stars */
            top: calc(100% * var(--y));
            left: calc(100% * var(--x));
            width: var(--size);
            height: var(--size);
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        h1 {
            font-size: 40px;
            color: #ffda79;
            text-shadow: 0 0 10px #ffda79, 0 0 20px #ffda79;
        }

        .nav-links a {
            color: #ffda79;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px #ffffff, 0 0 12px #ffda79;
        }

        .main {
            text-align: center;
            padding-top: 160px; /* Increased padding to avoid overlap */
            color: #fff;
        }

        /* Message Box Styles */
        .message-box {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .message {
            font-size: 24px;
            color: #ffda79;
            text-shadow: 0 0 8px #ffda79, 0 0 12px #ffda79;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery img {
            max-width: 300px; /* Maximum width */
            max-height: 300px; /* Maximum height to prevent stretching */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Static shadow */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
        }

        .gallery img:hover {
            transform: scale(1.1); /* Image zooms in slightly */
            box-shadow: 0 8px 16px rgba(255, 218, 121, 0.8), 0 0 20px rgba(255, 218, 121, 1); /* Yellow glow on hover */
        }

        /* Planet styles */
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 218, 121, 1);
        }

        .planet-1 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffda79, #f39c12);
            animation: orbit-1 30s linear infinite;
            top: 50%;
            left: 5%;
        }

        .planet-2 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #2e8bff, #1a5bb8);
            animation: orbit-2 45s linear infinite;
            top: 50%;
            left: 20%;
        }

        .planet-3 {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #ff3d00, #c74b4b);
            animation: orbit-3 50s linear infinite;
            top: 50%;
            left: 35%;
        }

        .planet-4 {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, #00ff00, #007700);
            animation: orbit-4 55s linear infinite;
            top: 50%;
            left: 50%;
        }

        .planet-5 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ff00ff, #800080);
            animation: orbit-5 65s linear infinite;
            top: 50%;
            left: 65%;
        }

        /* Sun-like planet */
        .sun {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #fff000, #ffea00);
            position: absolute;
            top: 50%;
            left: 80%;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 0, 1);
        }

        /* Rings */
        .planet-rings {
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #ffa500, #ff4500);
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 218, 121, 1);
            z-index: 0; /* Behind the rings */
        }

        .rings {
            position: absolute;
            width: 180px; /* Ring size */
            height: 180px; /* Ring size */
            border: 10px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            z-index: -1; /* Behind the planet */
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Orbit animations */
        @keyframes orbit-1 {
            0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        @keyframes orbit-2 {
            0% { transform: rotate(0deg) translateX(250px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(250px) rotate(-360deg); }
        }

        @keyframes orbit-3 {
            0% { transform: rotate(0deg) translateX(300px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(300px) rotate(-360deg); }
        }

        @keyframes orbit-4 {
            0% { transform: rotate(0deg) translateX(350px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(350px) rotate(-360deg); }
        }

        @keyframes orbit-5 {
            0% { transform: rotate(0deg) translateX(400px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(400px) rotate(-360deg); }
        }
    </style>
</head>
<body>

        <!-- Planets -->
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
        <div class="planet planet-3"></div>
        <div class="planet planet-4"></div>
        <div class="planet planet-5"></div>
        <div class="sun"></div>
        <div class="planet-rings">
            <div class="rings"></div>
        </div>

        <!-- Generate stars -->
        <script>
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.setProperty('--x', Math.random());
                star.style.setProperty('--y', Math.random());
                star.style.setProperty('--size', Math.random() * 3 + 'px');
                document.body.appendChild(star);
            }
        </script>
    </div>
</body>
