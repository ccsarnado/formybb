<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: auto; /* Hide scroll to make it feel like space */
            background-color: #0f1928; /* Static dark background */
            position: relative; /* For absolute positioning of stars */
        }

        /* Flickering stars */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 0.2; }
        }

        /* Generate stars */
        .star:nth-child(1) { top: 20%; left: 10%; width: 3px; height: 3px; }
        .star:nth-child(2) { top: 30%; left: 50%; width: 2px; height: 2px; }
        .star:nth-child(3) { top: 40%; left: 80%; width: 4px; height: 4px; }
        .star:nth-child(4) { top: 50%; left: 25%; width: 2px; height: 2px; }
        .star:nth-child(5) { top: 60%; left: 70%; width: 3px; height: 3px; }
        .star:nth-child(6) { top: 80%; left: 15%; width: 4px; height: 4px; }
        .star:nth-child(7) { top: 90%; left: 55%; width: 3px; height: 3px; }
        .star:nth-child(8) { top: 10%; left: 30%; width: 2px; height: 2px; }
        .star:nth-child(9) { top: 70%; left: 40%; width: 3px; height: 3px; }
        .star:nth-child(10) { top: 80%; left: 85%; width: 4px; height: 4px; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        h1 {
            font-size: 40px;
            color: #ffda79;
            text-shadow: 0 0 10px #ffda79, 0 0 20px #ffda79;
        }

        .nav-links a {
            color: #ffda79;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px #ffffff, 0 0 12px #ffda79;
        }

        .main {
            text-align: center;
            padding-top: 160px; /* Increased padding to avoid overlap */
            color: #fff;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery img {
            max-width: 300px; /* Maximum width */
            max-height: 300px; /* Maximum height to prevent stretching */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Static shadow */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
        }

        .gallery img:hover {
            transform: scale(1.1); /* Image zooms in slightly */
            box-shadow: 0 8px 16px rgba(255, 218, 121, 0.8), 0 0 20px rgba(255, 218, 121, 1); /* Yellow glow on hover */
        }
    </style>
</head>
<body>

    <header>

        <nav class="nav-links">
            <a href="Gallery">My Home Mwehehehe</a>
