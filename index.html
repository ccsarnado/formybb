<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Lian C. Jimenez - Happy 6th Monthsary!</title>
    <link rel="icon" href="heart_icon.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #eaeaea;
            overflow: auto;
            height: 100vh;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9db9, #ffb6c1);
            z-index: 0;
            animation: gradient 15s ease infinite alternate;
        }

        @keyframes gradient {
            0% {
                background: linear-gradient(135deg, #ff9db9, #ffb6c1);
            }
            100% {
                background: linear-gradient(135deg, #f7a8a8, #fcb6d1);
            }
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink;
            animation: float 6s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Position hearts randomly */
        .heart:nth-child(1) {
            top: 10%;
            left: 20%;
        }

        .heart:nth-child(2) {
            top: 40%;
            left: 50%;
        }

        .heart:nth-child(3) {
            top: 70%;
            left: 80%;
        }

        .heart:nth-child(4) {
            top: 30%;
            left: 10%;
        }

        .heart:nth-child(5) {
            top: 80%;
            left: 60%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff69b4;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .navbar {
            font-weight: 700;
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .navbar a {
            color: #ff69b4;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff1493;
        }

        /* Photo Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #ff69b4;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <div class="container">
        <h1>Happy 6th Monthsary, Lian! ❤️</h1>
        <div class="navbar">
            <a href="#gallery">Photo Gallery</a>
        </div>

        <!-- Photo Gallery Section -->
        <div id="gallery" class="gallery">
            <img src="pic1.jpg" alt="Lian and You">
            <img src="pic2.jpg" alt="Memorable Moment">
            <img src="pic3.jpg" alt="Anniversary Celebration">
            <!-- Add more images as needed -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Made with Love by [Your Name]</p>
    </footer>
</body>

</html>
