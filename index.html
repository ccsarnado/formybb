<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Our Moments - Space Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    color: #fff;
    overflow: auto; /* Hide scroll to make it feel like space */
    background: linear-gradient(to bottom, #091236, #1b1b2f); /* Darker space-like colors */
    animation: dayNightCycle 60s infinite; /* Smooth background transition from day to night */
}

@keyframes dayNightCycle {
    0% { background: linear-gradient(to bottom, #a1c2f1, #f7d9a3); } /* Early Morning */
    8% { background: linear-gradient(to bottom, #a1c2f1, #f7d9a3); } /* Morning Light */
    16% { background: linear-gradient(to bottom, #d0e3fc, #f8d99c); } /* Mid Morning */
    25% { background: linear-gradient(to bottom, #c1d8f3, #f7d9a3); } /* Late Morning */
    33% { background: linear-gradient(to bottom, #e3e5ff, #f8f1d8); } /* Early Afternoon */
    41% { background: linear-gradient(to bottom, #f7f9ff, #f9e8c4); } /* Afternoon */
    50% { background: linear-gradient(to bottom, #f8f1d8, #091236); } /* Sunset */
    58% { background: linear-gradient(to bottom, #1b1b2f, #091236); } /* Twilight */
    66% { background: linear-gradient(to bottom, #191e3c, #1b1b2f); } /* Night */
    75% { background: linear-gradient(to bottom, #091236, #1b1b2f); } /* Deep Night */
    83% { background: linear-gradient(to bottom, #0a1c3a, #0b1625); } /* Pre-Dawn */
    91% { background: linear-gradient(to bottom, #0e1f4b, #0f1928); } /* Early Dawn */
    100% { background: linear-gradient(to bottom, #a1c2f1, #f7d9a3); } /* Back to Early Morning */
}

        /* Add twinkling stars */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            z-index: -1;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/tiny-grid.png');
            animation: twinkle 3s infinite ease-in-out;
            opacity: 0.2;
            z-index: -1;
        }

        @keyframes twinkle {
            0% { opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Reduced padding */
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px; /* Reduced font size to shrink the header */
            color: #ffda79;
            text-shadow: 0 0 10px #ffda79, 0 0 20px #ffda79;
        }

        h1:hover {
            transform: scale(1.05);
        }

        .nav-links a {
            color: #ffda79;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px #ffffff, 0 0 12px #ffda79;
        }

        .main {
            text-align: center;
            padding-top: 16px;
            color: #fff;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

      .gallery img {
          max-width: 300px; /* Maximum width */
          height: auto; /* Maintain aspect ratio */
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Static shadow */
          transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
      }


        .gallery img:hover {
            transform: scale(1.1); /* Image zooms in slightly */
            box-shadow: 0 8px 16px rgba(255, 218, 121, 0.8), 0 0 20px rgba(255, 218, 121, 1); /* Yellow glow on hover */
        }


        /* Glowing message effect with more beautiful font */
        .message {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #ffda79;
            text-shadow: 0 0 8px #ffda79, 0 0 12px #ffda79;
            animation: glowMessage 1.5s ease-in-out infinite alternate;
            transition: transform 0.3s ease-in-out;
        }

        .message:hover {
            transform: scale(1.05);
        }

        @keyframes glowMessage {
            0% { text-shadow: 0 0 10px #ffda79; }
            100% { text-shadow: 0 0 20px #ffda79, 0 0 30px #ffda79; }
        }

        /* Soft glowing, moving planets */
 .planet {
    position: absolute;
    width: 100px; /* Base size for planets */
    height: 100px;
    border-radius: 50%;
    animation: orbit 60s infinite linear; /* Orbiting animation */
}

@keyframes orbit {
    0% { transform: rotate(0deg) translateX(300px) rotate(0deg); }
    100% { transform: rotate(360deg) translateX(300px) rotate(-360deg); }
}

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .planet:hover {
            animation-play-state: paused;
        }

        /* Additional planets with different sizes, orbits, and speeds */
       .planet1 {
    background: radial-gradient(circle, #ffda79, #f39c12); /* Yellow */
    animation-duration: 80s; /* Slower orbit */
}

.planet2 {
    background: radial-gradient(circle, #6a5acd, #4b0082); /* Purple */
    animation-duration: 70s; /* Slower orbit */
}

.planet3 {
    background: radial-gradient(circle, #1e90ff, #00bfff); /* Blue */
    animation-duration: 90s; /* Slower orbit */
}

.planet4 {
    background: radial-gradient(circle, #ff69b4, #ff1493); /* Pink */
    animation-duration: 75s; /* Slower orbit */
}

    </style>
