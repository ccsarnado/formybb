<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Lian C. Jimenez - Happy 6th Monthsary!</title>
    <link rel="icon" href="heart_icon.png" type="image/png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f8;
            color: #333;
            overflow-x: hidden;
        }

        /* Same background and heart animations from earlier */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd1dc, #ffe4e1);
            z-index: 0;
            animation: gradient 12s ease infinite alternate;
        }

        .heart {
            position: absolute;
            background-color: rgba(255, 182, 193, 0.8);
            animation: float 7s ease-in-out infinite, move 5s linear infinite;
            border-radius: 50%;
        }

        /* Basic Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff69b4;
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .navbar a {
            color: #ff69b4;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff1493;
        }

        /* Topics Section */
        .topics {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 50px 0;
        }

        .topic {
            background-color: #ffb6c1;
            border-radius: 15px;
            padding: 20px 30px;
            text-align: center;
            color: #fff;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .topic:hover {
            background-color: #ff69b4;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            color: #ff69b4;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <div class="container">
        <h1>Happy 6th Monthsary, Lian! ❤️</h1>

        <div class="navbar">
            <a href="#topics">Pick a Memory</a>
        </div>

        <!-- Topics Section -->
        <div id="topics" class="topics">
            <a href="page1.html" class="topic">Our First Picture</a>
            <a href="page2.html" class="topic">Anniversary Celebration</a>
            <a href="page3.html" class="topic">Memorable Day</a>
            <a href="page4.html" class="topic">More Special Moments</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Made with Love by [Your Name]</p>
    </footer>
</body>

</html>
