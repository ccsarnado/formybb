    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: auto;
            background: linear-gradient(to bottom, #091236, #1b1b2f);
            animation: dayNightCycle 60s infinite ease-in-out;
            transition: background 120s ease-in-out;
            position: relative;
        }

        @keyframes dayNightCycle {
            0% { background: linear-gradient(to bottom, #a1c2f1, #f7d9a3); } /* Day */
            50% { background: linear-gradient(to bottom, #091236, #1b1b2f); } /* Night */
            100% { background: linear-gradient(to bottom, #a1c2f1, #f7d9a3); } /* Day */
        }

        /* Starry background using CSS */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            z-index: -1;
        }

        /* Add twinkling stars */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/tiny-grid.png');
            animation: twinkle 3s infinite ease-in-out;
            opacity: 0.2;
            z-index: -1;
        }

        @keyframes twinkle {
            0% { opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 44px;
            color: #ffda79;
            text-shadow: 0 0 10px #ffda79, 0 0 20px #ffda79;
            transition: transform 0.3s ease-in-out;
        }

        h1:hover {
            transform: scale(1.05);
        }

        .nav-links a {
            color: #ffda79;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px #ffffff, 0 0 12px #ffda79;
        }

        .main {
            text-align: center;
            padding-top: 120px;
            color: #fff;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery img {
            max-width: 300px;
            max-height: 300px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.7);
        }

        /* Glowing message effect with more beautiful font */
        .message {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #ffda79;
            text-shadow: 0 0 8px #ffda79, 0 0 12px #ffda79;
            animation: glowMessage 1.5s ease-in-out infinite alternate;
            transition: transform 0.3s ease-in-out;
        }

        .message:hover {
            transform: scale(1.05);
        }

        @keyframes glowMessage {
            0% { text-shadow: 0 0 10px #ffda79; }
            100% { text-shadow: 0 0 20px #ffda79, 0 0 30px #ffda79; }
        }

        /* Soft glowing, bouncy planets */
        .planet {
            position: absolute;
            background: radial-gradient(circle, #ffda79, #f39c12);
            border-radius: 50%;
            animation: orbit 80s infinite linear, bounce 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 218, 121, 0.7), 0 0 40px rgba(255, 218, 121, 0.5);
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(500px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(500px) rotate(-360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .planet:hover {
            animation-play-state: paused;
        }

    </style>
</head>
