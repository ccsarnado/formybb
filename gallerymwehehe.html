<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="icon" href="bd05f9f3-206f-4780-bd17-6062c9e13f43.jpeg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #0f1928; /* Static dark background */
            position: relative; /* For absolute positioning of stars */
        }

        /* Flickering stars */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 0.2; }
        }

        /* Gallery styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1; /* Ensure the gallery is below the message box */
            pointer-events: auto; /* Allow interaction */
        }

        .gallery img {
            max-width: 100px; /* Maximum width */
            max-height: 100px; /* Maximum height to prevent stretching */
            height: auto; /* Maintain aspect ratio */
            border-radius: 50%; /* Make images circular */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Static shadow */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
        }

        .gallery img:hover {
            transform: scale(1.1); /* Image zooms in slightly */
            box-shadow: 0 8px 16px rgba(255, 218, 121, 0.8), 0 0 20px rgba(255, 218, 121, 1); /* Yellow glow on hover */
        }
        
        /* Planet styles */
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 218, 121, 1);
        }

        /* Other existing planet and sun styles */

        /* Additional CSS here for planets */
    </style>
</head>

    <script>
        // Function to open modal for images
        function openModal(src) {
            const modal = document.createElement("div");
            modal.style.position = "fixed";
            modal.style.top = "0";
            modal.style.left = "0";
            modal.style.width = "100%";
            modal.style.height = "100%";
            modal.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
            modal.style.display = "flex";
            modal.style.alignItems = "center";
            modal.style.justifyContent = "center";
            modal.style.zIndex = "1000";
            modal.onclick = () => document.body.removeChild(modal);

            const img = document.createElement("img");
            img.src = src;
            img.style.maxWidth = "90%";
            img.style.maxHeight = "90%";
            img.style.borderRadius = "10px";
            modal.appendChild(img);

            document.body.appendChild(modal);
        }
