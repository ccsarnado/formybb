<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Mwehehe</title>
    <link rel="icon" href="bd05f9f3-206f-4780-bd17-6062c9e13f43.jpeg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #0f1928; /* Static dark background */
            position: relative; /* For absolute positioning of stars */
        }

        /* Flickering stars */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 0.2; }
        }

        /* Gallery styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1; /* Ensure the gallery is below the message box */
            pointer-events: auto; /* Allow interaction */
        }

        .gallery img {
            max-width: 100px; /* Maximum width */
            max-height: 100px; /* Maximum height to prevent stretching */
            height: auto; /* Maintain aspect ratio */
            border-radius: 50%; /* Make images circular */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Static shadow */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
            position: absolute; /* Position images absolutely */
        }

        .gallery img:hover {
            transform: scale(1.1); /* Image zooms in slightly */
            box-shadow: 0 8px 16px rgba(255, 218, 121, 0.8), 0 0 20px rgba(255, 218, 121, 1); /* Yellow glow on hover */
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8); /* Black w/ opacity */
        }

        .modal img {
            margin: auto;
            display: block;
            max-width: 90%; /* Responsive */
            max-height: 90%; /* Responsive */
            margin-top: 5%; /* Top margin for centering */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Planet styles */
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 218, 121, 1);
        }

        .planet-1 {
            width: 110px; /* Increased size */
            height: 110px; /* Increased size */
            background: radial-gradient(circle, #ffda79, #f39c12);
            animation: orbit-1 30s linear infinite;
            top: 10%;
            left: 5%;
        }

        .planet-2 {
            width: 130px; /* Increased size */
            height: 130px; /* Increased size */
            background: radial-gradient(circle, #2e8bff, #1a5bb8);
            animation: orbit-2 45s linear infinite;
            top: 60%;
            left: 15%;
        }

        .planet-3 {
            width: 100px; /* Increased size */
            height: 100px; /* Increased size */
            background: radial-gradient(circle, #ff3d00, #c74b4b);
            animation: orbit-3 50s linear infinite;
            top: 40%;
            left: 45%;
        }

        .planet-4 {
            width: 120px; /* Increased size */
            height: 120px; /* Increased size */
            background: radial-gradient(circle, #d3d3d3, #a9a9a9); /* Light grey color */
            animation: orbit-4 55s linear infinite;
            top: 40%;
            left: 65%;
        }

        .sun {
            width: 250px; /* Largest yellow planet */
            height: 250px;
            background: radial-gradient(circle, #fff000, #ffea00);
            position: absolute;
            top: 15%;
            left: 80%;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 0, 1);
        }

        /* Orbit animations */
        @keyframes orbit-1 {
            0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        @keyframes orbit-2 {
            0% { transform: rotate(0deg) translateX(300px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(300px) rotate(-360deg); }
        }

        @keyframes orbit-3 {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes orbit-4 {
            0% { transform: rotate(0deg) translateX(250px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(250px) rotate(-360deg); }
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="0a85efbd-4d76-4852-8a6e-61e3efc2f5f7.jpeg" alt="Moment 1" onclick="openModal(this.src)" loading="lazy">
        <img src="IMG_20240530_111356_771.jpg" alt="Moment 2" onclick="openModal(this.src)" loading="lazy">
        <img src="IMG_20240717_203950_513.jpg" alt="Moment 3" onclick="openModal(this.src)" loading="lazy">
        <img src="IMG_20240819_145219_833.jpg" alt="Moment 4" onclick="openModal(this.src)" loading="lazy">
        <img src="IMG_20240722_112807_661.jpg" alt="Moment 5" onclick="openModal(this.src)" loading="lazy">
        <img src="IMG_20240722_112826_289.jpg" alt="Moment 6" onclick="openModal(this.src)" loading="lazy">
        <img src="IMG_20240904_122750.jpg" alt="Moment 7" onclick="openModal(this.src)" loading="lazy">
        <img src="IMG_20240819_145154_108.jpg" alt="Moment 8" onclick="openModal(this.src)" loading="lazy">
        <img src="IMG_20240722_112734_689.jpg" alt="Moment 9" onclick="openModal(this.src)" loading="lazy">  
        <img src="IMG_20240819_145305_021.jpg" alt="Moment 10" onclick="openModal(this.src)" loading="lazy">
        <img src="IMG_20240819_145322_858.jpg" alt="Moment 11" onclick="openModal(this.src)" loading="lazy">
        <img src="IMG_20240813_201217_818.jpg" alt="Moment 12" onclick="openModal(this.src)" loading="lazy">
        <img src="IMG_20240904_224615.jpg" alt="Moment 13" onclick="openModal(this.src)" loading="lazy">
        <img src="IMG_20240907_144440.jpg" alt="Moment 14" onclick="openModal(this.src)" loading="lazy">
        <img src="IMG_20240909_135523.jpg" alt="Moment 15" onclick="openModal(this.src)" loading="lazy">
        <img src="IMG_20240911_093149.jpg" alt="Moment 16" onclick="openModal(this.src)" loading="lazy">
    </div>

    <div class="modal" id="myModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <div class="planet planet-1"></div>
    <div class="planet planet-2"></div>
    <div class="planet planet-3"></div>
    <div class="planet planet-4"></div>
    <div class="sun"></div>

    <script>
        // JavaScript for opening and closing modal
        function openModal(src) {
            document.getElementById("img01").src = src;
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Function to generate stars
        function createStars() {
            const numStars = 1000; // Number of stars
            const body = document.body;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3; // Random size for stars
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}vh`; // Random vertical position
                star.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                star.style.animationDuration = `${Math.random() * 1 + 1}s`; // Random flicker duration
                star.style.animationDelay = `${Math.random() * 2}s`; // Random delay for flicker
                body.appendChild(star);
            }
        }

        // Create stars on page load
        window.onload = createStars;
    </script>
</body>
</html>
