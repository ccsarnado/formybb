<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 6th Monthsary to us, baby <3</title>
    <link rel="icon" href="bd05f9f3-206f-4780-bd17-6062c9e13f43.jpeg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles here */

        /* Planet styles */
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 218, 121, 1);
        }

        .planet-1 {
            width: 150px; /* Increased size */
            height: 150px; /* Increased size */
            background: radial-gradient(circle, #ffda79, #f39c12);
            animation: orbit-1 30s linear infinite;
            top: 10%;
            left: 10%;
        }

        .planet-2 {
            width: 170px; /* Increased size */
            height: 170px; /* Increased size */
            background: radial-gradient(circle, #2e8bff, #1a5bb8);
            animation: orbit-2 45s linear infinite;
            top: 20%;
            right: 10%;
        }

        .planet-3 {
            width: 200px; /* Increased size */
            height: 200px; /* Increased size */
            background: radial-gradient(circle, #f39c12, #c0392b);
            animation: orbit-3 60s linear infinite;
            top: 30%;
            left: 40%;
        }

        .planet-4 {
            width: 220px; /* Increased size */
            height: 220px; /* Increased size */
            background: radial-gradient(circle, #8e44ad, #5b2c6f);
            animation: orbit-4 75s linear infinite;
            top: 40%;
            left: 70%;
        }

        @keyframes orbit-1 {
            0% { transform: rotate(0deg) translate(0); }
            100% { transform: rotate(360deg) translate(0); }
        }

        @keyframes orbit-2 {
            0% { transform: rotate(0deg) translate(0); }
            100% { transform: rotate(360deg) translate(0); }
        }

        @keyframes orbit-3 {
            0% { transform: rotate(0deg) translate(0); }
            100% { transform: rotate(360deg) translate(0); }
        }

        @keyframes orbit-4 {
            0% { transform: rotate(0deg) translate(0); }
            100% { transform: rotate(360deg) translate(0); }
        }

        /* Star styles */
        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle var(--twinkle-duration) infinite alternate;
            left: calc(var(--x) * 100vw);
            top: calc(var(--y) * 100vh);
            width: var(--size);
            height: var(--size);
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <div class="gallery">

        <div class="planet planet-3"></div>

    </div>

    <script>
        // Star generation
        const starCount = 1000;
        const starContainer = document.body;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.setProperty('--x', Math.random());
            star.style.setProperty('--y', Math.random());
            star.style.setProperty('--size', Math.random() * 3 + 'px');
            star.style.setProperty('--twinkle-duration', Math.random() * 2 + 1 + 's');
            starContainer.appendChild(star);
        }

        // Function to open modal
        function openModal(src) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = src;
            modal.style.display = 'flex';
        }

        // Scatter images randomly
        const images = document.querySelectorAll('.gallery img');
        images.forEach((img) => {
            img.style.position = 'absolute';
            img.style.left = Math.random() * 80 + 10 + '%'; // Random horizontal position
            img.style.top = Math.random() * 80 + 10 + '%'; // Random vertical position
        });
    </script>
</body>
