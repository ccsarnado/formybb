<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Picture</title>
    <link rel="icon" href="heart_icon.png" type="image/png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f8;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        h1 {
            color: #ff69b4;
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .photo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo-section img {
            width: 400px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .caption {
            font-size: 1.5em;
            color: #ff1493;
            margin-bottom: 40px;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ff1493;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Our First Picture ðŸ’–</h1>
        <div class="photo-section">
            <img src="https://example.com/firstpic.jpg" alt="Our First Picture">
            <div class="caption">"This was our very first picture together, it means so much to me!"</div>
            <a href="index.html" class="back-button">Go Back</a>
        </div>
    </div>
</body>

</html>
